# Keep
configs:
  cm:
    dex.config: |
      logger:
        level: debug
        format: json
      connectors:
      - type: saml
        id: aws
        name: "AWS IAM Identity Center"
        config:
          # You need value of Identity Center APP SAML (IAM Identity Center sign-in URL)
          ssoURL: <sso url>
          caData: <base64 cert>
          # Path to mount the secret to the dex container
          entityIssuer: https://example.com/api/dex/callback
          redirectURI: https://example.com/api/dex/callback
          usernameAttr: email
          emailAttr: email
          groupsAttr: groups
  rbac:
    policy.csv: |
        g, <group id>, role:admin
        g, <group id>, role:admin
    scopes: '[groups, email]'
